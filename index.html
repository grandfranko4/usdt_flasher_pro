<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT FLASHER PRO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- License Key Page -->
    <div id="license-page" class="license-container">
        <div class="license-card">
            <div class="license-logo">
                <img src="assets/USDT_FLASHER Logo.png" alt="USDT FLASHER PRO Logo">
                <h1>USDT FLASHER PRO</h1>
            </div>
            <div class="license-form">
                <input type="text" id="license-key" placeholder="Enter License Key">
                <button id="activate-btn" class="activate-btn">GET STARTED</button>
            </div>
            <div class="license-footer">
                <p id="contact-info">support: +447013216​28 | +14693510740 | +91 7823232332</p>
            </div>
        </div>
    </div>

    <!-- Main Application (initially hidden) -->
    <div id="app-main" class="app-container" style="display: none;">
        <div class="app-content">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="assets/USDT_FLASHER Logo.png" alt="Logo">
                </div>
                <nav class="nav-menu">
                    <button class="nav-item active" data-section="create-flash">
                        <span class="nav-icon grid-icon"></span>
                        <span class="nav-text">Create Flash</span>
                    </button>
                    <button class="nav-item" data-section="flash-history">
                        <span class="nav-icon history-icon"></span>
                        <span class="nav-text">Flash history</span>
                    </button>
                    <button class="nav-item" data-section="support">
                        <span class="nav-icon support-icon"></span>
                        <span class="nav-text">support</span>
                    </button>
                </nav>
                <div class="sidebar-footer">
                    <p>USDT FLASHER PRO V4.8</p>
                    <div class="footer-buttons">
                        <button id="refresh-data-btn" class="refresh-btn" title="Refresh data from server">
                            <span class="refresh-icon">↻</span> Sync
                        </button>
                        <button id="logout-btn" class="logout-btn">Logout</button>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <!-- Create Flash Section -->
                <section id="create-flash" class="content-section active">
                    <div class="flash-form">
                        <div class="form-row">
                            <div class="dropdown" data-type="wallet">
                                <button class="dropdown-btn">Wallet</button>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="dropdown" data-type="currency">
                                <button class="dropdown-btn">Currency</button>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                            <div class="dropdown" data-type="network">
                                <button class="dropdown-btn">Network</button>
                                <span class="dropdown-arrow">▼</span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="receiver-address">Receiver Address</label>
                            <input type="text" id="receiver-address" placeholder="Enter receiver address">
                        </div>
                        
                        <div class="input-group">
                            <label for="flash-amount">Flash Amount</label>
                            <input type="number" id="flash-amount" placeholder="Enter Flash Amount in USDT">
                        </div>
                        
                        <div class="separator"></div>
                        
                        <div class="input-group">
                            <label>Delay</label>
                            <div class="delay-controls">
                                <div class="dropdown delay-dropdown" data-type="days">
                                    <button class="dropdown-btn">0</button>
                                    <span class="dropdown-arrow">▼</span>
                                </div>
                                <div class="dropdown delay-dropdown" data-type="minutes">
                                    <button class="dropdown-btn">0</button>
                                    <span class="dropdown-arrow">▼</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="separator"></div>
                        
                        <div class="options-section">
                            <div class="options-row">
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="use-proxy">
                                    <span class="checkmark"></span>
                                    Use Proxy
                                </label>
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="no-proxy" checked>
                                    <span class="checkmark"></span>
                                    Do not use Proxy
                                </label>
                            </div>
                            
                            <div class="options-row">
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="transferable" checked>
                                    <span class="checkmark"></span>
                                    Transferable
                                </label>
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="not-transferable">
                                    <span class="checkmark"></span>
                                    Not Transferable
                                </label>
                            </div>
                            
                            <div class="options-row">
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="swappable" checked>
                                    <span class="checkmark"></span>
                                    Swappable
                                </label>
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="p2p-tradable" checked>
                                    <span class="checkmark"></span>
                                    p2p Tradable
                                </label>
                                <label class="modern-checkbox">
                                    <input type="checkbox" id="splittable" checked>
                                    <span class="checkmark"></span>
                                    Splittable
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button id="refresh-btn" class="action-btn">Refresh</button>
                            <button id="send-btn" class="action-btn primary">Send...</button>
                        </div>
                    </div>
                    
                    <div class="status-panel">
                        <div class="date-time">
                            <div class="date" id="current-date"></div>
                            <div class="time" id="current-time"></div>
                        </div>
                        <div class="status-section">
                            <h3>STATUS</h3>
                            <div id="status-display" class="status-display"></div>
                        </div>
                    </div>
                </section>

                <!-- Flash History Section - Redirects to Create Flash -->
                <section id="flash-history" class="content-section">
                    <script>
                        // Redirect to create-flash section when this section is shown
                        document.addEventListener('DOMContentLoaded', () => {
                            const historyNavItem = document.querySelector('.nav-item[data-section="flash-history"]');
                            if (historyNavItem) {
                                historyNavItem.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    // Activate the create-flash section
                                    const createFlashNavItem = document.querySelector('.nav-item[data-section="create-flash"]');
                                    if (createFlashNavItem) {
                                        createFlashNavItem.click();
                                    }
                                });
                            }
                        });
                    </script>
                </section>

                <!-- Support Section - Opens in a new window -->
                <section id="support" class="content-section">

                            const supportNavItem = document.querySelector('.nav-item[data-section="support"]');

                                supportNavItem.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    
                                    // Open support in a new window

                                                }
                                                
                                                .support-section h2 {
                                                    color: #00e6b8;
                                                    margin-top: 0;
                                                    padding-bottom: 10px;
                                                    border-bottom: 1px solid #333;
                                                }
                                                
                                                .contact-list {
                                                    list-style-type: none;

                                                    width: 200px;

                                                    padding: 10px;

                                                    border: none;

                                                    cursor: pointer;

                                                    background-color: #00c9a0;

                                            <div class="support-page">

                                                        <span id="support-email">support@usdtflasherpro.com</span>

                                                    <div class="contact-item">
                                                        <span class="label">Discord:</span>
                                                        <span id="support-discord">discord.gg/usdtflasherpro</span>
                                                    </div>
                                                </div>
                                                
                                                <div class="support-section">
                                                    <h2>Frequently Asked Questions</h2>
                                                    
                                                    <div class="faq-item">
                                                        <div class="faq-question">How do I activate my license key?</div>

                                                            If your key is valid, you will be granted access to the application.
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="faq-item">
                                                        <div class="faq-question">What is the maximum flash amount?</div>
                                                        <div class="faq-answer">
                                                            Demo licenses allow up to 30 USDT, while live licenses allow up to 10,000,000 USDT.
                                                            The maximum amount depends on your license type.
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="faq-item">
                                                        <div class="faq-question">How long does a flash transaction take?</div>

                                                    <div class="faq-item">
                                                        <div class="faq-question">How do I get technical support?</div>
                                                        <div class="faq-answer">
                                                            For technical support, please contact us using any of the contact methods

                                                </div>
                                                
                                                <button class="close-btn" onclick="window.close()">Close Support</button>
                                            </div>
                                        </body>
                                        </html>
                                    `);
                                    
                                    // Close the document
                                    supportWindow.document.close();
                                    
                                    // Activate the create-flash section in the main window
                                    const createFlashNavItem = document.querySelector('.nav-item[data-section="create-flash"]');
                                    if (createFlashNavItem) {
                                        createFlashNavItem.click();
                                    }
                                });
                            }
                        });
                    </script>
                </section>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
